<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Registration Form</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <style type="text/css">
    body{
        background-image: url(reg.jpg);
        background-size: cover;
        background-position: center center;
        background-attachment: fixed;

        
    }
         #ui{
             background-color: #333;
             padding: 30px;
             margin-top: 90px;
             border-radius: 10px;
             opacity: 0.8;

         }

         #ui label,h1{
             
             color: rgb(244, 241, 248);
         }
    
    </style>


</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class=" col-lg-3"></div>

            <div class=" col-lg-6">
                <div id="ui">
                    <h1 class="text-center">Registration Form</h1> <br>
                    <form class="form-group" name="form1" onsubmit="return validate()" action="/signup" method="POST">
                        <div class="row">
                            <div class="col-lg-6">
                                <label>First Name</label>
                                <input type="text" name="fname" id="fname" class="form-control" placeholder="First Name">
                                <span id="fnames" class="text-danger font-weight-bold"></span>
                                
                            </div>
                            <div class="col-lg-6">
                                <label>Last Name</label>
                                <input type="text" name="lname" id="lname" class="form-control" placeholder="Last Name">
                                <span id="lnames" class="text-danger font-weight-bold"></span>
                                
                            </div>
                        </div>
                        <br>
                        <label> E-mail</label>
                        <input type="email" id="email" name="email" class="form-control" placeholder="E-Mail">
                        <span id="emails" class="text-danger font-weight-bold"></span>

                        <br>
                       

                        <label>Mobile Number</label>
                        <input type="number" name="number" id="number"   class="form-control"  placeholder="Mobile Number">
                        <span id="numbers" class="text-danger font-weight-bold"></span>
                        
                        <br>
                        <div class="row">
                            <div class="col-lg-6">
                                <label>Password</label>
                                <input type="password" id="pass" name="pass"  class="form-control" placeholder="Password">
                                <span id="spass" class="text-danger font-weight-bold"></span>
                                
                            </div>
                            <div class="col-lg-6">
                                <label>Re-type Password</label>
                                <input type="password" id="cpass" name="cpass"  class="form-control" placeholder="Confirm Password">
                                <span id="scpass" class="text-danger font-weight-bold"></span>
                                
                            </div>
                        </div>
                        <br> <br>

                        <input type="submit" name="submit" value="submit" class="btn btn-primary btn-block btn-lg">



                    </form>
                </div>

            </div>
            <div class=" col-lg-3"></div>
        </div>
    </div>


<script type="text/javascript">

function validate(){
    var fname=document.getElementById('fname').value;
    var lname=document.getElementById('lname').value;
    var email=document.getElementById('email').value;
    var number=document.getElementById('number').value;
    var pass=document.getElementById('pass').value;
    var cpass=document.getElementById('cpass').value;
    var status=false;

    if(fname==""){
        document.getElementById('fnames').innerHTML="**Do not leave field empty** ";
        status=false;
        
    }else if((fname.length <= 2)||(fname.length > 20)){
        document.getElementById('fnames').innerHTML="**Enter Valid Name**";
        status=false;
    }else if(!isNaN(fname)){
        
        document.getElementById('fnames').innerHTML="**Only Character allowed**";
        status=false;
    }else{
         document.getElementById('fnames').innerHTML="";
         status=true;
    }



    if(lname==""){
        document.getElementById('lnames').innerHTML="**Do not leave field empty** ";
        status=false;
    } else if((lname.length <= 2)||(lname.length > 20)){
        document.getElementById('lnames').innerHTML="**Enter Valid Name**";
        status=false;
    } else if(!isNaN(lname)){
         document.getElementById('lnames').innerHTML="**Only Character allowed**";
         status=false;
    }else{
         document.getElementById('lnames').innerHTML="";
         status=true;
    }






    if(email==""){
        document.getElementById('emails').innerHTML="**Do not leave field empty** ";
        status=false;
    }else{
         document.getElementById('emails').innerHTML="";
         status=true;
    }
    
   





    if(number==""){
        document.getElementById('numbers').innerHTML="**Do not leave field empty** ";
        status=false;
    } else  if(isNaN(number)){
        
        document.getElementById('numbers').innerHTML="**Do not write character and Other value** ";
        status=false;
    }else if(number.length !=10){
        document.getElementById('numbers').innerHTML="**Please provide valid Number** ";
        status=false;
    }else{
         document.getElementById('numbers').innerHTML="";
       status=true;
    }






    if(pass==""){
        document.getElementById('spass').innerHTML="**Do not leave field empty** ";
        status=false;
    }else if((pass.length <= 8)||(pass.length > 20)){
        document.getElementById('spass').innerHTML="**must be 8 character long**";
        status=false;
    }else{
         document.getElementById('spass').innerHTML="";
         status=true;

    }




    if(cpass==""){
        document.getElementById('scpass').innerHTML="**Do not leave field empty** ";
        status=false;
    } else if(pass != cpass){
        document.getElementById('scpass').innerHTML="**password does not match** ";
        status=false;

    }else{
         document.getElementById('scpass').innerHTML="";
         status=true;
    }


 


  return status;




}




</script>
</body>
</html>
